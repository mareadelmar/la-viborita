                    </ul>

            </div>
            <form class="flex container-flex home">
                <label for="player" class="home-player">Participante:</label>
                <input
                    type="text"
                    id="player"
                    class="home-player"
                    placeholder="Desconocidx"
                    maxlength="11"
                />
                <button type="submit" class="btn-play">JUGAR</button>
            </form>
        </section>
        <section class="container-main">
            <div class="flex container-flex">
                <div class="main-info flex">
                    <h5 class="player-name"></h5>
                    <h5 class="score">
                        SCORE:<span class="playing-score"></span>
                    </h5>
                </div>
                <div class="container-canvas">
                    <canvas
                        id="canvas"
                        height="500"
                        width="500"
                        style="background-color: #bcece0"
                    ></canvas>
                </div>
                <div class="container-arrows">
                    <div class="arrows">
                        <div>
                            <button type="button" class="arrow-up">
                                &#9650;
                            </button>
                        </div>
                        <div>
                            <button type="button" class="arrow-rest">
                                &#9664;
                            </button>
                            <button type="button" class="arrow-rest">
                                &#9660;
                            </button>
                            <button type="button" class="arrow-rest">
                                &#9654;

                        </div>
                    </div>
                </div>
